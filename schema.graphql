enum BondType {
  FixedTerm
  FixedExpiry
}

type Market @entity {
  id: ID! # <contract address>/type/<market id>
  marketId: BigInt!

  bondContract: Bytes!
  bondType: BondType!
  owner: Bytes!
  payoutToken: Bytes!
  quoteToken: Bytes!
  vesting: BigInt!
  durationMilliseconds: BigInt!
  durationActualMilliseconds: BigInt

  capacityInPayoutToken: BigDecimal!
  totalDebtInPayoutToken: BigDecimal!
  maxPayoutInPayoutToken: BigDecimal!

  initialPriceInQuoteToken: BigDecimal!
  minPriceInQuoteToken: BigDecimal!

  soldInPayoutToken: BigDecimal!
  purchasedInQuoteToken: BigDecimal!

  createdBlock: BigInt!
  createdDate: String!
  createdTimestamp: BigInt!

  closedBlock: BigInt
  closedDate: String
  closedTimestamp: BigInt
}

type MarketCreatedEvent @entity(immutable: true) {
  id: ID! # <contract address>/type/<market id>
  marketId: BigInt!
  bondContract: Bytes!
  bondType: BondType!
  date: String!
  timestamp: BigInt!
  block: BigInt!
  market: Market!
}

type MarketClosedEvent @entity(immutable: true) {
  id: ID! # <contract address>/type/<market id>
  marketId: BigInt!
  bondContract: Bytes!
  bondType: BondType!
  date: String!
  timestamp: BigInt!
  block: BigInt!
  market: Market!
}
