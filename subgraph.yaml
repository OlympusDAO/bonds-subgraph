specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BondFixedExpirySDA
    network: mainnet
    source:
      address: "0x007FEA7A23da99F3Ce7eA34F976f32BF79A09C43"
      abi: BondFixedExpirySDA
      startBlock: 15690000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - BondSnapshot
      abis:
        - name: BondFixedExpirySDA
          file: ./abis/BondFixedExpirySDA.json
        - name: BondAggregator
          file: ./abis/BondAggregator.json
      blockHandlers:
        - handler: handleBlock
      eventHandlers:
        - event: Tuned(indexed uint256,uint256,uint256)
          handler: handleTunedEvent
      file: ./src/handler.ts
